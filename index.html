<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raftar Bihar - Bihar ki Apni Sawari</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root{
--primary:#ff8c00;
--secondary:#1a237e;
--white:#ffffff;
--light:#f4f6ff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}

body{background:var(--white);}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 6%;
background:white;
position:sticky;
top:0;
z-index:1000;
box-shadow:0 4px 15px rgba(0,0,0,0.08);
}

header h2{
color:var(--secondary);
}

.btn{
background:var(--primary);
color:white;
padding:10px 22px;
border-radius:40px;
text-decoration:none;
font-weight:bold;
transition:0.3s;
}

.btn:hover{
transform:scale(1.05);
}

.hero{
height:80vh;
background:linear-gradient(rgba(26,35,126,.85),rgba(26,35,126,.85)),
url('https://images.unsplash.com/photo-1502741338009-cac2772e18bc');
background-size:cover;
background-position:center;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
color:white;
padding:20px;
}

.hero h1{
font-size:3rem;
margin-bottom:10px;
}

.hero span{color:var(--primary);}

.hero p{
opacity:.9;
margin-bottom:25px;
}

.section{
padding:60px 6%;
text-align:center;
}

#map{
height:450px;
border-radius:20px;
margin-top:25px;
box-shadow:0 15px 35px rgba(0,0,0,.15);
}

.info-box{
margin-top:20px;
background:var(--light);
padding:15px;
border-radius:15px;
display:inline-block;
}

.fare{
margin-top:10px;
font-weight:bold;
color:var(--secondary);
}

footer{
background:#111;
color:white;
padding:25px;
text-align:center;
margin-top:50px;
}

@media(max-width:768px){
.hero h1{font-size:2rem;}
}
</style>
</head>
<body>

<header>
<h2>ðŸš€ Raftar Bihar</h2>
<a href="#map-section" class="btn">Book Ride</a>
</header>

<section class="hero">
<h1>Bihar ka Apna <span>Raftar</span></h1>
<p>Gali-Gali, Dagar-Dagar... Surakshit aur Sasta Safar</p>
<a href="#map-section" class="btn">Start Booking</a>
</section>

<section id="map-section" class="section">
<h2 style="color:var(--secondary);font-size:2rem;">Location Select Karein</h2>
<p>Map par click karke pickup location set karein</p>

<div id="map"></div>

<div class="info-box">
<p id="coords">Location select karein...</p>
<p class="fare" id="fare"></p>
</div>

<br><br>
<button class="btn" onclick="confirmRide()">Confirm Booking</button>
</section>

<footer>
Â© 2026 Raftar Bihar | Bihar ki Nai Pehchan
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
var map = L.map('map').setView([25.6022,85.1360],15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
attribution:'Â© OpenStreetMap'
}).addTo(map);

var marker;
var baseFare = 30;
var perKm = 12;

map.on('click',function(e){

if(marker){map.removeLayer(marker);}

marker = L.marker([e.latlng.lat,e.latlng.lng]).addTo(map);

document.getElementById("coords").innerHTML =
"Pickup: "+e.latlng.lat.toFixed(4)+", "+e.latlng.lng.toFixed(4);

var randomDistance = (Math.random()*5+1).toFixed(1);
var totalFare = baseFare + (randomDistance*perKm);

document.getElementById("fare").innerHTML =
"Estimated Fare: â‚¹"+totalFare+" ("+randomDistance+" km)";
});

function confirmRide(){

if(!marker){
alert("Pehle location select karein!");
return;
}

var message="Namaste Raftar Bihar, mujhe ride book karni hai!";
var phone="919999999999"; 

window.open("https://wa.me/"+phone+"?text="+encodeURIComponent(message));
}
</script>

</body>
</html>
